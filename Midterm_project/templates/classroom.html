<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室預約系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexfangsong.css);
        @import url(//fonts.googleapis.com/earlyaccess/notosanstc.css);

        body 
        {
            font-family: 'Helvetica', sans-serif;
            font-size: 30px;
        }

        #title
        {
            font-family: 'cwTeXFangSong', sans-serif;
            font-size: 50px;
        }

        th
        {
            font-family: 'cwTeXFangSong', sans-serif;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" id="title">教室預約系統</h1>
        <br>
        <table class="table table-hover">
            <thead class="table-primary text-center">
                <tr>
                    <th scope="col">教室代號</th>
                    <th scope="col">教室名稱</th>
                    <th scope="col">管理教授</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                {% for classroom in classrooms %}
                <tr>
                    <td class="text-center">{{classroom.room}}</td>
                    <td>{{classroom.name}}</td>
                    <td class="text-center">{{classroom.teacher}}</td>
                    <td class="text-center">
                        <a href="/{{std_id}}/reserve/{{classroom.room}}" class="btn btn-success btn-lg">預約 Reserve</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% block content %}
        <a href="/{{std_id}}/history" class="btn btn-primary btn-lg">預約紀錄 Reserve History</a>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
